      <section id="dapes" style="height: 900px">
        <div style="border-bottom: 1px solid; ">
          <h1>Data Peserta</h1>
        </div>
        <div style="padding-top: 5px;">
          <input type="number" name="nim" placeholder="Nim" required>
          <input type="text" name="nama" placeholder="Nama" required>
          <input type="text" name="prodi" placeholder="prodi" required>
          <button class="btn btn-primary" id="savepes"> Simpan </button>
        </div>
        <div class="table-responsive">
          <table id="tbpes" class="table table-striped">
            <tr>
              <td name="nim" > Nim </td>
              <td name="nama" > Nama </td>
              <td name="prodi" > Prodi </td>
            </tr>
          </table>
        </div>
      </section> 
      <section id="dalai" style="height: 900px">
        <div style="border-bottom: 1px solid;">
          <h1>Data Nilai</h1>
        </div>
        <div style="padding-top: 5px;">
          <input type="number" name="math" placeholder="matematika" required>
          <input type="number" name="indo" placeholder="indonesia" required>
          <input type="number" name="ing" placeholder="inggris" required>
          <button class="btn btn-primary" id="savenil"> Simpan </button>
        </div>
        <div class="table-responsive">
          <table id="tbnil" class="table table-striped">
            <tr>
              <td name="math" > Matematika </td>
              <td name="indo" > Bahasa Indonesia </td> 
              <td name="ing" > Inggris </td>
              <td name="rata" > rata-rata </td>
              <td name="ipk" > ipk </td>            
            </tr>
          </table>
        </div>
      </section> 
    </div>

   <!--input mhs--> 
<script type="text/javascript">
  $("#savepes").click(function(){
    $("#tbpes").append("<tr> <td>"+$("input[name=nim]").val()+"</td> <td>"+$("input[name=nama]").val()+"</td> <td>"+$("input[name=prodi]").val()+"</td> </tr>");
  });
</script>
<script type="text/javascript">
var math1 = document.getElementsByName("math");
var indo1 = document.getElementsByName("indo");
var ing1 = document.getElementsByName("ing");
var rata1 = (math1 + indo1 + ing1) / 3;
var ipk1 = rata1 / 25;

  $("#savenil").click(function(){
    $("#tbnil").append("<tr> <td>"+$("input[name=math]").val()+"</td> <td>"+$("input[name=indo]").val()+"</td> <td>"+$("input[name=ing]").val()+"</td> <td>"+$("rata1").val()+"</td> <td>"+$("ipk1").val()+"</td> </tr>");
  });
</script>
